<template name="cart">
    <div class="page-header">
        <h1>
            <small>My Cart</small>
        </h1>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Qty</th>
                <th>Product</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {{#each cartitems}}
        <tr>
            <td>{{qty}}</td>
            <td>{{productname}}</td>
            <td>{{currency price}}</td>
            <td><span class="glyphicon glyphicon-remove removeci"></span></td>
        </tr>
        {{else}}
        <tr>
            <td colspan="3">No Products in Cart</td>
        </tr>
        {{/each}}
        <tr>
            <td class="totalcol" colspan="2">SubTotal:</td>
            <td colspan="2">{{currency cartitems.subtotal}}</td>
        </tr>
        <tr>
            <td class="totalcol" colspan="2">Tax 13%:</td>
            <td colspan="2">{{currency cartitems.tax}}</td>
        </tr>
        <tr>
            <td class="totalcol" colspan="2">Total:</td>
            <td colspan="2">{{currency cartitems.total}}</td>
        </tr>
        <tr>
            <td class="totalcol" colspan="2">
              <label>
                <input type="radio" class="currencyChange" name="optionsRadios" id="optionsRadios1" value="dollar" checked>
                USD 
              </label>
              <label>
                <input type="radio" class="currencyChange" name="optionsRadios" id="optionsRadios2" value="colon">
                CRC
              </label>
            </td>
            <td colspan="2"></td>
        </tr>
        </tbody>
    </table>

</template>
