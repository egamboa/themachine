<template name="layout">
    {{>navbar}}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <div class="col-lg-12">
                    <div class="col-lg-4 pull-right">
                        {{#if currentUser}} 
                            {{> yield 'cart'}}
                        {{/if}}
                    </div>
                    <div class="col-lg-2">
                        {{>yield 'categories'}}
                    </div>
                    <div class="col-lg-5 prodlist">
                        {{>yield 'products'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
